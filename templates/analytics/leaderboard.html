{{define "leaderboard-entries"}}
{{if .}}
<table class="w-full">
    <thead>
        <tr class="text-left border-b">
            <th class="p-2 w-12">#</th>
            <th class="p-2">Player</th>
            <th class="p-2 text-right">Value</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr class="border-b hover:bg-gray-50">
            <td class="p-2 font-bold">{{.Rank}}</td>
            <td class="p-2" style="color:{{.PlayerColor}}">{{.PlayerName}}</td>
            <td class="p-2 text-right font-bold">{{.Value}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
{{else}}
<p class="text-gray-500 text-center py-4">No data yet. Play some games!</p>
{{end}}
{{end}}
